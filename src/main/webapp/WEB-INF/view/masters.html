<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>List of All Employees</h1>
<a th:href="@{/showMasters}" class="btn btn-primary">ADD NEW CONTACTS</a>
<table class="table">
  <thead>
    <tr>
      
      <th scope="col">Name</th>
      <th scope="col">Description</th>
        <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="object:${status}">
    
      <td th:text="${object.name}"></td>
        <td th:text="${object.description}"></td>
           
              <td> <a th:href="@{/showEditMasters/{id}(id=${object.id})}" class="btn btn-primary">EDIT</a> <a th:href="@{/deleteMasters/{id}(id=${object.id})}" class="btn btn-primary">DELETE</a>  </td>
              
    </tr>
    
  </tbody>
</table>
</body>
</html>
